<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL shortener - Edit Users</title>
    <!-- Download "Short Stack" font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <!-- Doodle stylesheet - from https://github.com/chr15m/DoodleCSS -->
    <link rel="stylesheet" href="/DoodleCSS/doodle.css">
    <link rel="stylesheet" href="/secret/styles.css">
    <script src="scriptUsers.js"></script>
</head>
<body class="doodle" onload="ready()">
    <navigation>
        <ul>
            <li><a href="/secret/">URLs</a></li>
            <li><a href="/secret/users.html"><b>Users</b></a></li>
        </ul>
        <ul class="secondary">
            <li><a href="/secret/logout">Logout</a></li>
        </ul>
    </navigation>
    <h1>URL shortener</h1>
    <h2>Users</h2>
    <table>
        <thead>
            <tr>
                <th scope="col">Username</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
    <button id="openModalAdd" data-modal="modal-new">Add new user</button>
    

    <div class="modal" id="modal-new">
        <div class="modal-bg modal-exit"></div>
        <div class="modal-container">
            <h2>New user</h2>
            <p>
                <label for="username">Username</label>
                <input type="text" name="username" id="usernameNew" />
            </p>
            <p>
                <label for="password">Password</label>
                <input type="password" name="password" id="passwordNew" />
            </p>
            <p>
                <button id="btInsert">Insert</button>
            </p class="right">
          <button class="modal-close modal-exit">X</button>
        </div>
      </div>

      <div class="modal" id="modal-rename">
        <div class="modal-bg modal-exit"></div>
        <div class="modal-container">
            <h2>Edit user</h2>
            <p>
                <label for="username">Username</label>
                <input type="text" name="username" id="usernameEdit" />
            </p>
            <p class="right">
                <button id="btUpdateUser">Update</button>
            </p>
          <button class="modal-close modal-exit">X</button>
        </div>
      </div>

      <div class="modal" id="modal-password">
        <div class="modal-bg modal-exit"></div>
        <div class="modal-container">
            <h2>Reset password</h2>
            <p>
                <label for="password">New Password</label>
                <input type="password" name="password" id="passwordEdit" />
            </p>
            <p class="right">
                <button id="btUpdatePassword">Update</button>
            </p>
          <button class="modal-close modal-exit">X</button>
        </div>
      </div>

      <div class="modal" id="modal-delete">
        <div class="modal-bg modal-exit"></div>
        <div class="modal-container">
            <h2>Are you sure you want to delete this user?</h2>
            <p>
                <label for="user">Username:</label>
                <span id="userText"></span>
            </p>
            <p class="right">
                <button id="btDelete">Yes</button>
                <button id="btCancel" class="modal-exit">No</button>
            </p>
          <button class="modal-close modal-exit">X</button>
        </div>
      </div>
</body>
</html>
