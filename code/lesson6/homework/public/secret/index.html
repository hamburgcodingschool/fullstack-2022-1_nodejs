<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Download "Short Stack" font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <!-- Doodle stylesheet - from https://github.com/chr15m/DoodleCSS -->
    <link rel="stylesheet" href="/DoodleCSS/doodle.css">
    <style>
        /* Use the "Short Stack" font */
        body {
            font-family: 'Short Stack', cursive;
        }
        /* My own CSS adaptions */
        li button { margin-left: 10px; }
    </style>
    <script src="script.js"></script>
</head>
<body class="doodle" onload="ready()">
    <h1>URL shortener</h1>
    <h2>Existing shortenings</h2>
    <table>
        <thead>
            <tr>
                <th scope="col">Short URL</th>
                <th scope="col">Long URL</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
    <h2>New entry</h2>
    <p>
        <label for="shortUrl">Short URL</label>
        <input type="text" name="shortUrl" id="shortUrl" />
    </p>
    <p>
        <label for="longUrl">Long URL</label>
        <input type="url" name="longUrl" id="longUrl" />
    </p>
    <p>
        <button id="btInsert">Insert</button>
    </p>
</body>
</html>
